<ion-header no-border>
  <ion-toolbar>
    <ion-title>Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- inicio ION-LIST -->
  <ion-list>
    <ion-item *ngFor="let comp of componentes" 
      [routerLink]="comp.redirectTo" detail>
      <ion-icon slot="start" [name]="comp.icon"></ion-icon>
      <ion-label>{{ comp.name }}</ion-label>
    </ion-item>

  </ion-list>
  <!-- FIN ION-LIST -->

</ion-content>
